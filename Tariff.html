            ];

            const listElementA = document.getElementById("country-list-a");
            const listElementB = document.getElementById("country-list-b");

            // Split countries into two roughly equal groups
            const half = Math.ceil(countries.length / 2);
            const firstHalf = countries.slice(0, half);
            const secondHalf = countries.slice(half);

            function createCountryItem(country) {
                const li = document.createElement("li");
                li.className = "country-item";

                const img = document.createElement("img");
                img.src = country.flag;
                img.alt = `Flag of ${country.name}`;
                img.className = "country-flag";

                const nameSpan = document.createElement("span");
                nameSpan.className = "country-name";
                nameSpan.textContent = country.name;

                // Wähle zufällig eine Produktkategorie und dann ein Produkt aus dieser Kategorie
                const randomCategory = productCategories[Math.floor(Math.random() * productCategories.length)];
                const randomProduct = randomCategory.products[Math.floor(Math.random() * randomCategory.products.length)];

                // Zufälliger Prozentsatz (0 bis 100)
                const tariff = Math.floor(Math.random() * 201);

                const productSpan = document.createElement("span");
                productSpan.className = "country-tariff";
                productSpan.textContent = `Produkt: ${randomProduct} | Tariff: ${tariff}%`;

                li.appendChild(img);
                li.appendChild(nameSpan);
                li.appendChild(productSpan);

                return li;
            }

            // Add countries to first column
            firstHalf.forEach(country => {
                listElementA.appendChild(createCountryItem(country));
            });

            // Add countries to second column
            secondHalf.forEach(country => {
                listElementB.appendChild(createCountryItem(country));
            });
