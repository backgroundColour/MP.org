    <link rel="stylesheet" href="shopstyle.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        main {
            padding: 2rem;
        }
        h2 {
            text-align: center;
        }
        .country-list {
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin: 0 auto;
        }
        .country-item {
            background: white;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .country-flag {

</head>

                const li = document.createElement("li");
                li.className = "country-item";

                const img = document.createElement("img");
                img.src = country.flag;
                img.alt = `Flag of ${country.name}`;
                img.className = "country-flag";

                const name = document.createElement("span");
                const tax = Math.floor(Math.random() * 101); // 0–100 %
                name.innerHTML = `<strong>${country.name}</strong> – <span style="color:red">Tariff: ${tax}%</span>`;

                li.appendChild(name);
                listElement.appendChild(li);
            });
        });

</body>
</html>
