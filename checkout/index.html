<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Michi Partei, MP, Moin, Moin Löppt, Fitzner, Micheal Fitzner, BBK, Netzwerk, Sicherheit, Cisco Packet Tracer, Michi, Michi Partei Deutschland, Michi Partei Webseite, Michi Partei Homepage, Michi Partei Online, Michi Partei Politik, Michi Partei Mitglieder, Michi Partei Spenden, Michi Partei Projekte, Michi Partei Innovation, Michi Partei Technologie">
    <meta name="author" content="Michi Partei Team">
    <meta name="description" content="Die Michi Partei (MP) setzt sich für eine moderne, gerechte und nachhaltige Gesellschaft ein. Erfahren Sie mehr über unsere Werte und Projekte.">
    <title>Michi Partei (MP) - Zukunft Gestalten</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap">
    <link rel="stylesheet" href="/MP.org/styles.css">
</head>
<body>
    <iframe src="/MP.org/assets/html/header.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    
    <main class="checkout-container container content">
        <h1>Checkout</h1>
        <form class="checkout-form" action="/MP.org/checkout/submit" method="POST">
            <section class="billing-details">
                <h2>Rechungsadresse</h2>
                <label for="full-name">Name</label>
                <input type="text" id="full-name" name="full-name" required>
                
                <label for="email">Email Addresse</label>
                <input type="email" id="email" name="email" required>
                
                <label for="address">Addresse</label>
                <input type="text" id="address" name="address" required>
                
                <label for="city">Stadt</label>
                <input type="text" id="city" name="city" required>
                
                <label for="zip">PLZ</label>
                <input type="text" id="zip" name="zip" required>
            </section>
            
            <section class="payment-details">
                <h2>Payment Details</h2>
                <label for="card-number">Kartennummer</label>
                <input type="text" id="card-number" name="card-number" required>
                
                <label for="expiry-date">Gültig bis:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </section>
            
            <button type="submit" class="checkout-button">Complete Purchase</button>
        </form>
        <section>
            <h2>Warenkorb</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </ul>
            <p id="cart-total">Gesamt: €<span id="total"></span></p>
        </section>
    </main>
    
    <iframe src="/MP.org/assets/html/footer.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    <script src="/MP.org/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
